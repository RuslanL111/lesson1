<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="my"><span>credit card details</span></div>
		<form action="#" method="post" name="card_details">
			<p>Card Number</p>
			<input type="text" required placeholder="1234 5678 9012 3456" maxlength="16" pattern="[0-9]{16}">
			<p>Name On Card</p>
			<input type="text" required placeholder="Name Surname" maxlength="30" pattern="[A-Z]{30}">
			<div class="date">
				<p>Expiry Date</p>
				<input type="text" required placeholder="02" maxlength="2" pattern="[0-9]{2}">
				<input type="text" required placeholder="2017" maxlength="4" pattern="[0-9]{4}">
			</div>
			<div class="cvv">
				<p>CVV / CVN</p>
				<input type="password" required placeholder="***" maxlength="3" pattern="[0-9]{3}">
			</div>
		</form>
	</div>
	
</body>
</html>
